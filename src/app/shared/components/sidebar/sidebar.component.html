<div class="barra-lateral">
    <div class="sidenav-header">
        @if (userPerfil!=null) {
        <img [width]="profilePicSize()" [height]="profilePicSize()" [src]="userPerfil.avatar" [routerLink]="'perfil'">
        <div class="header-text" [class.hide-header-text]="sideNavCollased()">
            <h2>Tu Perfil</h2>
            
            <p>{{userPerfil.name}} {{userPerfil.lastName}}</p>
           

        </div>
    }
    </div>
    <mat-nav-list>
        <a mat-list-item class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route"
            routerLinkActive="select-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
            <mat-icon matListItemIcon>{{item.icon}} </mat-icon>
            <span matListItemTitle *ngIf="!sideNavCollased()">{{item.label}}</span>
        </a>
    </mat-nav-list>
</div>
