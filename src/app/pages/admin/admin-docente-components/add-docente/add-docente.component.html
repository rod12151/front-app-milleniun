<div class="content">
    <div class="card" >
        <div class="card-body">
            <h2 class="card-title mb-3" style="text-align: center; font-weight: bolder;">REGISTRAR DOCENTE</h2>
            <form [formGroup]="formAddDocente" (submit)="onSubmit()">
                <div class="container">
                    <div class="item">
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="dni" id="dni" class="form-control" formControlName="dni" 
                            placeholder="Ingrese Su DNI"
                            (input)="filtrarNumeros($event)"
                            maxlength="8"
                            minlength="8"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input 
                            type="name" id="name" 
                            class="form-control" 
                            formControlName="name" 
                            placeholder="Ingrese Nombre"
                            (input)="filtrarLetras($event)">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellidos</label>
                            <input type="lastName" id="lastName" class="form-control" formControlName="lastName" placeholder="Ingrese Apellido"
                             (input)="filtrarLetras($event)"
                            >
                        </div>
                        
                        </div>
                    <div class="item">
                        <div class="mb-3">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese Correo">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="password">
                    </div>
    
                    <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <input 
                        type="especialidad" id="especialidad" 
                        class="form-control" 
                        formControlName="especialidad" 
                        placeholder="Ingrese Especialidad"
                        (input)="filtrarLetras($event)">
                    </div></div>
                    
                    
                </div>

                
                <div class="boton">
                    
                    <button type="submit" class="btn btn-success" [disabled]="formAddDocente.invalid">REGISTRAR</button>
                    <button (click)="onCancel()" class="btn btn-danger" >CANCELAR</button>
                </div>
               
                
            </form>
            </div>
            
    </div>
</div>
